<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="header">
    <h1>Calculator</h1>
    <i class="fas fa-calculator"></i>
    </div>
    <div class="calculator-grid">
        <div class="output">
            <div class="previousOperation"></div>
            <div class="currentOperation"></div>
        </div>
        <button class="span-two all-clear">AC</button>
        <button class="delete">DEL</button>
        <button class="operation divide">รท</button>
        <button class="number one">1</button>
        <button class="number two ">2</button>
        <button class="number three">3</button>
        <button class="operation times">*</button>
        <button class="number four">4</button>
        <button class="number five">5</button>
        <button class="number six">6</button>
        <button class="operation plus">+</button>
        <button class="number seven">7</button>
        <button class="number eight">8</button>
        <button class="number nine">9</button>
        <button class="operation minus">-</button>
        <button class="number dot">.</button>
        <button class="number zero">0</button>
        <button class="span-two equals">=</button>

    </div>

    <script src="./app.js"></script>
</body>
</html>
